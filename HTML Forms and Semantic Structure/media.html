<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/media.png">
    <title>Meadia Player</title>
</head>

<body>
    <div>
        <h2>Wikipedia Website</h2>
        <iframe src="https://en.wikipedia.org/wiki/Main_Page" title="Wikipedia" frameborder="0" height="400px"
            width="800px"></iframe>
    </div>
    <div>
        <h2>HTML Image</h2>
        <img src="assets/flower.jpg" alt="flower for you" height="466px" width="340px">
    </div>
    <div>
        <h2>HTML Video</h2>
        <video poster="assets/flower.jpg" height="520px" width="1080px" controls>
            <source src="assets/v1.mp4">
        </video>
    </div>
    <div>
        <h2>Youtube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/fq8f9ZxLaC8?si=YpLoHG6AL96xE21r"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div>Audio</h2>
        <audio controls>
            <source src="assets/nature.mp3">
        </audio>
    </div>

</body>

</html>
