<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, form, web design">
    <link rel="shortcut icon" href="assets/home.png" type="image/x-icon">
    <title>HTML Form</title>
</head>

<body>
    <h1>Sample Form</h1>
    <form>
        <div>
            <label for="name">Enter Your Name</label> <br>
            <input type="text">
        </div><br>
        <div>
            <label for="number">Enter Your Number</label> <br>
            <input type="number">
        </div><br>
        <div>
            <label for="text">Enter Your Gender</label>
            <input type="radio"> Male
            <input type="radio"> Female
        </div><br>
        <div>
            <label for="">Select Your Hobby</label><br>
            <input type="checkbox" name="" id=""> Cricket
            <input type="checkbox" name="" id=""> Football
            <input type="checkbox" name="" id=""> Batminton
        </div><br>
        <div>
            <input type="submit">
        </div>
    </form>
</body>

</html>
