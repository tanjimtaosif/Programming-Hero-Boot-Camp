<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, form, web design">
    <link rel="shortcut icon" href="assets/tour.png" type="image/x-icon">
    <title>Tour Registration Form</title>
</head>

<body>
    <h1>Please fill the form</h1>

    <form action="">
        <fieldset>
            <legend>Tour Registration Form</legend>
            <div class="input">
                <label for="">Enter Your Name</label><br>
                <input placeholder="Enter Your Professional Name" type="text" name="name" id="input-name" size="50"
                    required>
            </div>
            <div class="input">
                <label for="">Enter Your Email</label><br>
                <input placeholder="Enter Your Professional Email" type="text" name="email" id="input-email" size="50"
                    required>
            </div>
            </div>
            <div class="input">
                <label for="">Enter Your Company Name</label><br>
                <input placeholder="Enter Your Company" type="text" name="company" id="input-company" size="50"
                    value="Programming Hero" readonly>
            </div>
            </div>
            <div class="input">
                <label for="">Choose Your Color</label><br>
                <input placeholder="Choose Your Color" type="color" name="color" id="input-color" size="50" required>
            </div>

            <div class="input">
                <label for="">Enter Your Birth Date</label><br>
                <input placeholder="Enter Your Birthday" type="date" name="Birthday" id="input-birthday" required>
            </div>

            <div class="input">
                <label for="">Enter Your Joining Date</label><br>
                <input placeholder="Enter Your Joining Date" type="datetime-local" name="Joining=date"
                    id="input-joining-date" required>
            </div>
            <div class="input">
                <label for="">Upload Your Photo</label><br>
                <input type="file" name="file" id="input-file" required>
            </div>
            <div class="input">
                <label for="">Enter Your Password </label><br>
                <input placeholder="Enter Your Password" type="password" name="password" id="input-password" required>
            </div>
            <div class="input">
                <label for="">Select A Gender </label><br>
                <input type="radio" name="gender" id="input-gender" required> Male
                <input type="radio" name="gender" id="input-gender" required> Female
            </div>
            <div class="input">
                <label for="">Enter Your Age </label><br>
                <input type="number" name="age" id="input-age" min="18" max="40" required>
            </div>
            <div>
                <input type="submit" value="Register Now">
            </div>
        </fieldset>
    </form>
</body>

</html>
