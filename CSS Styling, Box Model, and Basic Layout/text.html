<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling</title>
    <style>
       h2{
        text-align: center;
       }
       #text{
            font-size: 26px;
            font-weight: bold;
            color: blue;
            text-align: justify;
            text-decoration: underline;
            text-transform: capitalize;
            line-height: 45px;
            font-family: "segoe print";
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <h2>This is a paragraph</h2>
    <p id="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur atque minus omnis numquam repellat nobis incidunt. Saepe, 
    adipisci quibusdam corrupti similique atque itaque, sed iure, eveniet neque optio voluptatem tempora.</p>
</body>
</html>
